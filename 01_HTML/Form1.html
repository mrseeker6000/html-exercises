<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="ijse.com" method="post" target="_self">
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Enter Name">
        <br>
        <br>
        
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter Email">
        <br>
        <br>

        <label>Programs</label><br>
            <input type="radio" id="gdse" name="program" value="gdse">
            <label for="gdse">GDSE</label>

            <input type="radio" id="dep" name="program" value="dep">
            <label for="dep">DEP</label>

            <input type="radio" id="cmjd" name="program" value="cmjd">
            <label for="cmjd">CMJD</label>

        <br>
        <br>

        <label for="message">Message</label>
        <br>
        <textarea id="message" name="message" cols="30" rows="10" placeholder="Input Message"></textarea>
        <br>
        <br>
        <button type="submit">Submit !!!</button>
        <button type="reset">Reset !!!</button>
    </form>

</body>
</html>
