<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
</head>
<body>

<form>
    <!--    Lable-->
    <label for="fname">First Name</label>
    <br>
    <input type="text" id="fname" placeholder="First Name...">
    <br>

    <!--    Text Area-->
    <label for="address">Address</label>
    <br>
    <textarea id="address" cols="60" rows="1" ></textarea>
    <br>
    <br>

    <!--    Select-->
    <label for="tech">Technology</label>
    <select id="tech">
        <option value="">Choose</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="perl">Perl</option>
        <option value="sachitha">Sachitha</option>
    </select>
    <br>
    <br>

    <!--    FieldSet & Legend elements-->
    <fieldset>
        <legend>
            Choose Your Technologies
        </legend>

        <input type="radio" id="java">
        <label for="java">Java</label>

        <input type="radio" id="sachitha">
        <label for="sachitha">Sachitha</label>

        <input type="radio" id="javafx">
        <label for="javafx">JavaFX</label>

    </fieldset>
    <br>
    <br>

    <!--    Data List-->
    <label for="country-input">Country Input</label>
    <input type="text" id="country-input" list="country">

    <datalist id="country">
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Japan">Japan</option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="USA">USA</option>
    </datalist>
    <br>
    <br>

</form>
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
    <!--    OutPut Element   -->
    <input type="range" value="10" id="a" name="a"> +
    <input type="number" id="b" value="20" name="b"> =
    <output name="result">30</output>
</form>
<br>
<br>
<!--OPT Group Element-->
<form>
    <label for="tech1">Technology</label>
    <select id="tech1">
        <optgroup label="Programming Languages">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="perl">Perl</option>
            <option value="sachitha">Sachitha</option>
        </optgroup>
        <optgroup label="DevOp">
            <option value="aws">AWS</option>
            <option value="azure">Azure</option>
        </optgroup>
    </select>
    <br>
    <br>
    <br>
    <button type="reset">Reset</button>



</form>
    <br>
    <hr>
    <br>
    <br>


<!--Input Element-->
<form>

    <h1>HTML Forms</h1>

    <!--Input Button-->
    <input type="button" value="Click!">
    <br>
    <br>

    <!--Input CheckBox-->
    <input type="checkbox" >
    <input type="checkbox" checked>
    <br>
    <br>

    <!--Input Radio-->
    <input type="radio">
    <input type="radio" checked>
    <br>
    <br>

    <!--    Input Colour Picker-->
    <input type="color">
    <input type="color" value="#4287f5">
    <br>
    <br>

    <!--    Input DatePicker-->
    <input type="date">
    <input type="date" value="2001-08-07">
    <input type="date" min="2023-07-06" max="2023-07-24">
    <br>
    <br>

    <!--    Input DateTimePicker-->
    <input type="datetime-local">
    <input type="datetime-local" value="2001-08-07T06:06"> <!--    T means Time-->
    <input type="datetime-local" min="2001-08-07T06:06" max="2001-08-15T06:06">
    <br>
    <br>

    <!--    Input Text-->
    <input type="text">
    <input type="text" value="Kushan">
    <input type="text" placeholder="Kushan">
    <br>
    <br>

    <!--    Input Email-->
    <input type="email">
    <input type="email" value="KushanAdarei@gmail.com">
    <input type="email" placeholder="KushanAdarei@gmail.com">
    <br>
    <br>
    
    <!--    Input URL-->
    <input type="url">
    <input type="url" value="https://kushan.com">
    <input type="url" placeholder="https://kushan.com">
    <br>
    <br>

    <!--    Input Telephone Number-->
    <input type="tel">
    <input type="tel" value="+94-xx-xxxxxx">
    <input type="tel" placeholder="+94-xx-xxxxxx">
    <input type="tel" placeholder="+94-xx-xxxxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <br>
    <br>

    <!--    Input Password-->
    <input type="password">
    <input type="password" value="Password">
    <input type="password" placeholder="Password">
    <br>
    <br>
    
    <!--    Input Number-->
    <input type="number">
    <input type="number" value="Number666">
    <input type="number" value="666">
    <input type="number" placeholder="Number666">
    <br>
    <br>
    
    <!--    Input Search-->
    <input type="search">
    <input type="search" value="Search">
    <input type="search" placeholder="Search">
    <br>
    <br>

    <!--    Input TimePicker-->
    <input type="time">
    <input type="time" value="18:00">
    <input type="time" min="18:00" max="1:00">
    <br>
    <br>
    
    <!--    Input WeekPicker-->
    <input type="week">
    <input type="week" value="2023-W21">
    <br>
    <br>
    
    <!--    Input MonthPicker-->
    <input type="month">
    <input type="month" value="2001-08">
    <br>
    <br>
    
    <!--    Input RangePicker-->
    <input type="range">
    <input type="range" value="60">
    <br>
    <br>
    
    <!--    Input File Uploader-->
    <input type="file">
    <br>
    <br>

    <!--    Input Image-->
    <img src="../assets/images/medium.jpg" alt="">
    <input type="image" src="../assets/images/medium2.jpg">
    <br>
    <br>

    <!--    Input Button-->
    <input type="button" value="Click Me !">
    <input type="submit" value="Submit !">
    <input type="reset" value="Reset !">
    <br>
    <br>

    <h6>Hidden</h6>
    <!--    Input Hidden-->
    <input type="hidden" value="Hidden">

</form>
    <br>
    <br>
    <hr>

</body>
</html>
